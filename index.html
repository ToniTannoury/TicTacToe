<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="headTitle">Tic Tac Toe</h1>
    <div id="game-board">
      <div id="cell1" class="cell" number="1"></div>
      <div id="cell2" class="cell" number="2"></div>
      <div id="cell3" class="cell" number="3"></div>
      <div id="cell4" class="cell" number="4"></div>
      <div id="cell5" class="cell" number="5"></div>
      <div id="cell6" class="cell" number="6"></div>
      <div id="cell7" class="cell" number="7"></div>
      <div id="cell8" class="cell" number="8"></div>
      <div id="cell9" class="cell" number="9"></div>
      <div id="line" class="line"></div> 
    </div>
    <h2 class="scoreTitle">Score</h2>
    <div id="scoreBoard">
      <div id="player1Score">Player 1: 0</div>
      <div id="player2Score">Player 2: 0</div>
    </div>
    <div>
      <button id="resetButton" class="resetButton">Reset Game</button>
      <button id="resetScoresButton" class="resetButton">Reset Score</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
